name: lint

on:
  push:
  pull_request:

jobs:
  forgejo:
    runs-on: docker
    container:
      image: codeberg.org/margau/buildenv-uv:latest@sha256:d22d380b33a6a3722056240e057d898be483359cf089060632d37cffd9628cb7

    steps:
      - uses: https://code.forgejo.org/actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5
        with:
          fetch-depth: 0
      - name: Install the project
        run: uv sync --locked --all-extras --dev
      - name: check with ruff
        run: uv run ruff check src || exit 0 
      - name: format with ruff
        run: uv run ruff format --check src || exit 0 
      - name: check with pylint
        run: uv run pylint src || exit 0 